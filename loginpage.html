<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agrivision</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="card shadow login-card">
    <div class="card-body p-4">

      <div class="text-center mb-4">
        <img src="asset/agrivision.png" alt="Agrivision" height="60">
        <h4 class="mt-3 fw-bold">Login</h4>
      </div>

      <form id="loginForm" novalidate>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            required
            value="fitrah.ramadhan@agrivisiontech.com"
          >
          <div class="invalid-feedback">Please enter your email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>

          <div class="position-relative">
            <input 
              type="password" 
              class="form-control pe-5" 
              id="password" 
              required
              value="*******"
            >
            <span class="toggle-password" id="togglePassword">üëÅ</span>
          </div>

          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <!-- Login button -->
        <button type="submit" class="btn btn-success w-100">Log In</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    // Basic validation
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      if (!loginForm.checkValidity()) {
        loginForm.classList.add("was-validated");
      } else {
        // Redirect to dashboard page
        window.location.href = "dashboard.html";
      }
    });

    // Show / Hide Password
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // Keep the same "eye" icon
      this.textContent = "üëÅ";
    });
  </script>

</body>
</html>
